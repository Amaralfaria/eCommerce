<!-- exemplo.html -->
{% extends 'base.html' %}

{% block title %}Home - {{ block.super }}{% endblock %}

{% block scripts %}
    <!-- Link para seu script JavaScript específico para esta página -->
    
    {% load static %}
    <script src="{% static 'js/produtos_comprados.js' %}"></script>
{% endblock %}

{% block stylesheets %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f4f4f4;
    }

    .purchase-container {
        max-width: 800px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
        color: #333;
        text-align: center;
    }

    .product-list {
        list-style: none;
        padding: 0;
    }

    .product {
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 10px;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .product img {
        max-width: 100px;
        max-height: 100px;
        margin-right: 10px;
    }

    .product-details {
        flex-grow: 1;
    }

    .product-title {
        font-size: 16px;
        font-weight: bold;
    }

    .product-price {
        color: #e44d26;
        font-weight: bold;
        font-size: 1.2em;
    }
</style>
{% endblock %}


{% block content %}
<div class="purchase-container">
    <h1>Produtos Comprados</h1>

    <ul class="product-list" id="productList">
        <!-- Os produtos comprados serão preenchidos dinamicamente via JavaScript -->
    </ul>
</div>

{% endblock %}
