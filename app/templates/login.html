<!-- exemplo.html -->
{% extends 'base.html' %}

{% block title %}Home - {{ block.super }}{% endblock %}

{% block scripts %}
    <!-- Link para seu script JavaScript específico para esta página -->
    
    {% load static %}
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}

{% block stylesheets %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .login-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
    }

    .login-container h2 {
        text-align: center;
        color: #333;
    }

    .login-form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: center;
    }

    .form-group label {
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
        display: block;
    }

    .form-group input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        display: block;
        width: 100%;
        box-sizing: border-box;
    }

    .form-group button {
        background-color: #3498db;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
    }

    .form-group button:hover {
        background-color: #2185d0;
    }
</style>
{% endblock %}


{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form class="login-form" onsubmit="event.preventDefault(); login();">
        <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" placeholder="Digite seu usuário" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
        </div>
        <div class="form-group">
            <button type="submit">Entrar</button>
        </div>
        <div class="form-group">
            <button type="button" onclick="window.location.href='http://localhost:8000/criar_usuario/'" >Cadastrar</button>
        </div>
    </form>
</div>
{% endblock %}
