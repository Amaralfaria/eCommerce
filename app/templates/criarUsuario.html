<!-- exemplo.html -->
{% extends 'base.html' %}

{% block title %}Home - {{ block.super }}{% endblock %}

{% block scripts %}
    <!-- Link para seu script JavaScript específico para esta página -->
    
    {% load static %}
    <script src="{% static 'js/cadastrar_usuario.js' %}"></script>
{% endblock %}

{% block stylesheets %}

<style>
    body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</style>
{% endblock %}


{% block content %}
<form>
        <h2>Criar Usuário</h2>

        <label for="Username">Nome:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="Telefone">Telefone:</label>
        <input type="telefone" id="telefone" name="telefone" required>

        <label for="is_fornecedor">Fornecedor?</label>
        <input type="checkbox" id="is_fornecedor" name="is_fornecedor">


        <button type="button" onclick="cadastrarUsuario()">Criar Conta</button>
    </form>
{% endblock %}
